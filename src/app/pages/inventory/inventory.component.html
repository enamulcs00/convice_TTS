<div class="row">
    <!-- Column -->
  
  
    <div class="col-lg-12">
      <div class="card">
  
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">  
            <div class="table-responsive">
              <table class="table v-middle product-overview" id="zero_config">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Cost</th>                                  
                    <th>Required Quantity</th>                 
                    <th>Current Quantity</th>                  
                    <th>Id</th>
                    <th>Quantity Inventory Management</th>
                    <th>Limt Purchase Quantity </th>
                     <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>                    
                    <td>Sandy</td>
                    <td>$30</td>
                    <td>20</td>
                    <td>10</td>
                    <td>#54542</td>
                    <td>5</td>
                    <td>5</td>
                    <td>
                        <button class="btn btn-danger" (click)="boxDeleteModal(boxDelete)"><i class="ti-trash"></i>
                            Delete</button>
                        
                    </td>
                  </tr>              
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Column -->
    </div>
  
  
    <!-- delete modal -->
    <ng-template #boxDelete let-modal>
      <div class="modal-body">
        <p>Are You Sure want to delete this user?</p>
        <div class="btn-group">
          <button type="button" class="btn btn-primary mr-2" aria-label="Close"
            (click)="modal.dismiss('Cross click')">Yes</button>
          <button type="button" class="btn btn-seconadary" aria-label="Close"
            (click)="modal.dismiss('Cross click')">No</button>
        </div>
      </div>
    </ng-template>
