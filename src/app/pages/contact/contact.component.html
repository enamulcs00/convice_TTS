<!-- .row -->
<div class="row">
    <div class="col-sm-12">
        <div class="card card-body">           
            <form class="form-horizontal m-t-30" [formGroup]="contactForm">               
                <div class="form-group">
                    <label for="example-email">Email</label>
                    <mat-form-field [floatLabel]="'never'">
                    <input matInput type="text"  (keydown.space)="$event.preventDefault()" formControlName="email" id="example-email" name="example-email" class="form-control" placeholder="Email">
                </mat-form-field>
                <mat-error class="error" *ngIf="submitted && errorHandling('email', 'required')">
                   Email is required
                </mat-error>
                <mat-error class="error" *ngIf="submitted && errorHandling('email', 'email')">
                   Invalid email
                </mat-error>
                </div>   
                <div class="form-group">
                    <label for="example-email">Contact</label>
                    <mat-form-field [floatLabel]="'never'">
                    <input matInput type="text" (keypress)="alphabate($event)" (keydown.space)="$event.preventDefault()" formControlName="phone" id="contact" name="example-email" class="form-control" placeholder="Contact No">
                </mat-form-field>
                <mat-error class="error" *ngIf="submitted && errorHandling('phone', 'required')">
                 Phone is required
                </mat-error>
                <mat-error class="error" *ngIf="submitted && errorHandling('phone', 'maxlength') || errorHandling('phone', 'minlength')">
                 Phone invalid!
                </mat-error>
                </div>   
                <!-- <div class="form-group">
                    <label>Address</label>
                    <mat-form-field [floatLabel]="'never'">
                    <input matInput class="form-control" placeholder="Address" (keydown.space)="$event.preventDefault()" formControlName="address" >
                </mat-form-field>
                <mat-error class="error" *ngIf="submitted && errorHandling('address', 'required')">
                    Address is required
                </mat-error>
                </div> -->
                <button class="btn btn-primary" (click)="contactSave()">Save</button>
            </form>
        </div>
    </div>
</div>
<!-- /.row -->
